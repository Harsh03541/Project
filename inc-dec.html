<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">

        <!-- heading -->
        <h2 class="inc-dec-stmnt"> Increment and Decrement </h2>
        <div class="box">

            <!-- negative button -->
            <button onclick="decrement()" class="btn-left"> - </button>
            
            <!-- counter -->
            <div class="num"> 0 </div>

            <!-- positive button -->
            <button onclick="increment()" class="btn-right"> + </button>
        </div> 

    </div>

    <script src="inc-dec.js"></script>
</body>

</html>
